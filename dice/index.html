<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ダイスロール</title>	
<script type="text/javascript" src="js/main.js"></script>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	
<main>
	<div class="dice">
		<section>
			<input type="button" class="btn1" value="1d100" onClick="getdice1()">	<!--クリックされた時にgetdice1が反応する-->
			<div id="condice1"></div>
			<span id="result"></span>
		</section>
			
		<section>
			<input type="button" class="btn2" value="1d6" onClick="getdice2()">
			<div id="condice2"></div>
		</section>
			
		<section>
			<input type="button" class="btn3" value="1d10" onClick="getdice3()">
			<div id="condice3"></div>
		</section>	
			
		<section>
			<input type="button" class="btn4" value="1d3" onClick="getdice4()">
			<div id="condice4"></div>
		</section>	
			
		<section>
			<input type="button" class="btn5" value="1d4" onClick="getdice5()">
			<div id="condice5"></div>
		</section>	
	</div>

	<aside>
		<h1>ログ</h1>
		<div class="log-box">
			<p id="log"></p>
		</div>
	</aside>
</main>

	<!--<section>
		<input type="button" class="btn6" value="スロット" onClick="slot()">
		<div id="slot_area"></div>
	</section>-->
	
</body>
</html>
